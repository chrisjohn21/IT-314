<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h1>Calculate</h1>
        <form id="calculatorForm">
            <input type="number" id="num1" name="num1" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="number" id="num2" name="num2" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="number" id="num3" name="num3" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="number" id="num4" name="num4" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="number" id="num5" name="num5" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="number" id="num6" name="num6" class="num" placeholder="Enter Number" required/>
            <br>
            <input type="text" name="result1" id="result1" class="num" placeholder="Result 1" readonly /> 
            <br>
            <input type="text" name="result2" id="result2" class="num" placeholder="Result 2" readonly /> 
            <br>
            <button type="button" name="calculate" class="submit" id="calculate">Calculate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../java/sweetalert.js"></script>
</body>
</html>
